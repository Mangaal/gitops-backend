config:
  argocd:
    namespace: argocd
  pipelines:
    name: tst-cicd
environments:
- name: security
  cluster: https://security.testing.svc
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
- name: tst-dev
  cluster: https://dev.testing.svc
  apps:
  - name: taxi
    services:
    - taxi-svc
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: taxi-svc
    pipelines:
      integration:
        bindings:
        - tst-dev-taxi-svc-binding
        - github-pr-binding
    source_url: https://example.com/demo/taxi.git
    webhook:
      secret:
        name: webhook-secret-tst-dev-taxi-svc
        namespace: tst-cicd
- name: tst-staging
  cluster: https://staging.testing.svc
  apps:
  - name: taxi
    services:
    - taxi-svc
gitops_url: https://example.com/demo/gitops.git
